<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Signup Form</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email">

        <label>Gender:</label>
        <label for="gender_m"><input type="radio" id="gender_m" name="gender" required> Male</label>
        <label for="gender_f"><input type="radio" id="gender_f" name="gender" required> Female</label>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Age">

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password">

        <label><input type="checkbox" id="tos" name="tos" required> I agree to the TOS</label>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
